<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Prático de Estatística Inferencial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Curso Prático de Estatística Inferencial</h1>
    <p>Participe do nosso curso prático para dominar técnicas de inferência estatística e aplicá-las a problemas do mundo real.</p>

    <form id="registrationForm">
      <label for="fullName">Nome Completo:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city" required />

      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" id="birthDate" name="birthDate" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Número de Telefone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="educationLevel">Nível de Formação:</label>
      <select id="educationLevel" name="educationLevel" required>
        <option value="high-school">Ensino Médio</option>
        <option value="bachelor">Graduação</option>
        <option value="master">Mestrado</option>
        <option value="phd">Doutorado</option>
        <option value="other">Outro</option>
      </select>

      <label for="fieldOfWork">Trabalha em alguma dessas áreas?:</label>
      <select id="fieldOfWork" name="fieldOfWork" required>
        <option value="student">Estudante</option>
        <option value="data-science">Ciência de Dados</option>
        <option value="research">Pesquisa</option>
        <option value="engineering">Engenharia</option>
        <option value="other">Outro</option>
      </select>

      <label>
        <input type="checkbox" id="updates" name="updates" />
        Gostaria de receber atualizações sobre o curso.
      </label>

      <button type="submit">Registrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
